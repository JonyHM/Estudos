<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo IndexedDB</title>
</head>
<body>
    <script src="js/app/models/Negociacao.js"></script>
    <script>

        var connection;
        var openRequest = window.indexedDB.open('JSFrame', 2);

        openRequest.onupgradeneeded = e => {

            console.log('Criando ou atualizando BD');
            let novaConnection = e.target.result;

            if(novaConnection.objectStoreNames.contains('negociacoes')){
                novaConnection.deleteObjectStore('negociacoes');
            }
            
            novaConnection.createObjectStore('negociacoes', { autoIncrement : true});
        }

        openRequest.onsuccess = e => {

            console.log('BD acessado com sucesso');

            connection = e.target.result;
        }

        openRequest.onerror = e => {

            console.log(e.target.error);
        };

        function adiciona(){

            let transaction = connection.transaction(['negociacoes'], 'readwrite');
            let store = transaction.objectStore('negociacoes');

            let negociacao = new Negociacao(new Date(), 250, 1);
            let request = store.add(negociacao);

            request.onsuccess = e =>{
                
                console.log('Negociação adicionada com sucesso');
            }

            request.onerror = e => {

                console.log('Não foi possível adicionar esta negociação');                
            }
        }

        function listaTodos(){

            let transaction = connection.transaction(['negociacoes'], 'readwrite');
            let store = transaction.objectStore('negociacoes');
            let negociacoes = [];

            let cursor = store.openCursor();

            cursor.onsuccess = e => {

                let atual = e.target.result;

                if(atual){

                    let dado = atual.value;

                    negociacoes.push(new Negociacao(dado._data, dado._quantidade, dado._valor));
                    atual.continue();
                }else{
                    console.log(negociacoes);
                }
            }

            cursor.onerror = e => {
                console.log('Erro: ' + e.target.error.name);
            }
        }
        
    </script>
</body>
</html>
