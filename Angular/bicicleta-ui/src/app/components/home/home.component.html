<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="registrarBicicleta()" novalidate>
    <div *ngIf="mensagemValida != ''">
      <h3 class="alert"
        [class]="erro?'alert-danger':'alert-success'"
        role="alert">
        {{mensagemValida}}
      </h3>
    </div>
    <div class="form-group">
      <label>Nome do Comprador</label>
      <input type="text" class="form-control" formControlName="nome" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required/>
    </div>
    <div class="form-group">
      <label>Telefone</label>
      <input type="text" class="form-control" formControlName="telefone" required/>
    </div>
    <div class="form-group">
      <label>Modelo da Bicicleta</label>
      <select class="form-control" formControlName="modelo" required>
        <option value="">Por favor, selecione um modelo</option>
        <option *ngFor="let m of modelos"
                [value]="m">
                {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>NÃºmero Serial</label>
      <input type="text" class="form-control" formControlName="numeroSerial" required/>
    </div>
    <div class="form-group">
      <label>Valor da Compra</label>
      <input type="text" class="form-control" formControlName="valorCompra" required/>
    </div>
    <div class="form-group">
      <label>Data da Compra</label>
      <input type="date" class="form-control" formControlName="dataCompra" required/>
    </div>

    <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary btn-block" >Enviar</button>
  </form>
</div>
