<p-panel header="Nova oportunidade">
    <div class="p-grid">
        <div class="p-col-2">Prospecto</div>
        <div class="p-col-10">
            <input id="prosp-lab" pInputText type="text" [(ngModel)]="oportunidade.nomeProspecto">
            <label for="prosp-lab">{{selec.nomeProspecto}}</label>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2">Descrição</div>
        <div class="p-col-10">
            <input id="desc-lab" pInputText type="text" [(ngModel)]="oportunidade.descricao">
            <label for="desc-lab">{{selec.descricao}}</label>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2">Valor</div>
        <div class="p-col-10">
            <input id="valor-lab" pInputText type="text" [(ngModel)]="oportunidade.valor">
            <label for="valor-lab">{{selec.valor}}</label>
        </div>
    </div>

    <div class="p-col-10 p-offset-2">
        <button pButton type="submit" label="Adicionar" 
            (click)="adicionar()"></button>
    </div>
</p-panel>

<br>

<p-table [value]="oportunidades">

    <ng-template pTemplate="header">
        <tr>
            <th>Prospecto</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th class="p-col-1"></th>
        </tr>        
    </ng-template>

    <ng-template pTemplate="body" let-oportunidade>
        <tr>
            <td>{{ oportunidade.nomeProspecto }}</td>
            <td>{{ oportunidade.descricao }}</td>
            <td>{{ oportunidade.valor }}</td>
            <td class="p-col-1"><button pButton type="button" label="Excluir" 
                (click)="remover(oportunidade.id)"></button></td>
            <td class="p-col-1"><button pButton type="button" label="Atualizar" 
                (click)="atualizar(oportunidade.id)"></button></td>
        </tr>
    </ng-template>

</p-table>

<p-toast></p-toast>
